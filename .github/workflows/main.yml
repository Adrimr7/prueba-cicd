name: Primer Workflow

on: push

jobs:
  hola_mundo:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: Bajar codigo
        uses: actions/checkout@v4
      - name: Probar codigo
        run: pip install pytest
      - name: Ejecutar codigo
        run: pytest test.py
      - name: Linting
        uses: advanced-security/python-lint-code-scanning-action@v1
